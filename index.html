<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="input-fields">
      <div class="input-field">
        <label for="day">Day</label>
        <input type="number" id="day" min="1" >
        <span class="error"></span>
      </div>
      <div class="input-field">
        <label for="month">Month</label>
        <input type="number" id="month" min="1">
        <span class="error"></span>
      </div>
      <div class="input-field">
        <label for="year">year</label>
        <input type="number" id="year" min="1">
        <span class="error"></span>
      </div>
    </div>
 
    <div class="result-container">
      <button class="btn" aria-label="calculate age">

        <img src="assets/images/icon-arrow.svg" aria-hidden="true" alt=""/>
      </button>
      <div>
        <span class="result result_years">- -</span>
        <p>years</p>
      </div>
      <div>
        <span class="result result_months">- -</span>
        <p>months</p>
      </div>
      <div>
        <span class="result result_days">- -</span>
        <p>days</p>
      </div>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#none">SG</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
